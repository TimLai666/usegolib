name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build Distributions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tooling
        run: python -m pip install -U pip build

      - name: Verify tag matches pyproject version
        shell: python
        run: |
          import os
          import re
          import tomllib
          from pathlib import Path

          ref = os.environ.get("GITHUB_REF", "")
          m = re.fullmatch(r"refs/tags/v(.+)", ref)
          if not m:
            raise SystemExit(f"expected tag ref like refs/tags/vX.Y.Z, got: {ref!r}")
          tag_ver = m.group(1)

          # Parse PEP 621 metadata from pyproject.toml.
          txt = Path("pyproject.toml").read_bytes()
          data = tomllib.loads(txt.decode("utf-8"))
          proj = data.get("project")
          if not isinstance(proj, dict):
            raise SystemExit("missing [project] in pyproject.toml")
          py_ver = proj.get("version")
          if not isinstance(py_ver, str) or not py_ver.strip():
            raise SystemExit("missing project.version in pyproject.toml")
          py_ver = py_ver.strip()

          if tag_ver != py_ver:
            raise SystemExit(f"tag version v{tag_ver} != pyproject version {py_ver}")

      - name: Install (dev)
        run: python -m pip install -e ".[dev]"

      - name: Install OpenSpec CLI
        run: npm install -g @fission-ai/openspec@latest

      - name: OpenSpec Validate
        run: openspec validate --all --strict --no-interactive

      - name: Tests
        run: python -m pytest -q

      - name: Build
        run: python -m build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
