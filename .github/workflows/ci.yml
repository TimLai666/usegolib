name: CI

on:
  push:
  pull_request:

jobs:
  unit:
    name: Unit (${{ matrix.os }}, py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install
        run: python -m pip install -e ".[dev]"

      - name: OpenSpec Validate
        run: python tools/validate_openspec.py

      - name: Tests
        run: python -m pytest -q

  integration:
    name: Integration (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: unit
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      USEGOLIB_INTEGRATION: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Cache Go
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            %LocalAppData%\go-build
            %USERPROFILE%\go\pkg\mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Zig (usegolib)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/usegolib
            %LocalAppData%\usegolib
          key: ${{ runner.os }}-zig-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Install
        run: python -m pip install -e ".[dev]"

      - name: Integration Tests
        run: python -m pytest -q -k integration

