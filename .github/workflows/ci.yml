name: CI

on:
  push:
  pull_request:

jobs:
  unit:
    name: Unit (${{ matrix.os }}, py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install
        run: python -m pip install -e ".[dev]"

      - name: Install OpenSpec CLI
        run: npm install -g @fission-ai/openspec@latest

      - name: OpenSpec Validate
        run: openspec validate --all --strict --no-interactive

      - name: Tests
        run: python -m pytest -q

  integration:
    name: Integration (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: unit
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      USEGOLIB_INTEGRATION: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Read Go Version
        id: go_version
        shell: bash
        run: |
          set -euo pipefail
          v="$(tr -d '\r\n' < tools/go-version.txt)"
          echo "version=$v" >> "$GITHUB_OUTPUT"

      - name: Read Zig Version
        shell: bash
        run: |
          set -euo pipefail
          v="$(tr -d '\r\n' < tools/zig-version.txt)"
          echo "USEGOLIB_ZIG_VERSION=$v" >> "$GITHUB_ENV"

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go_version.outputs.version }}

      - name: Cache Go
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            %LocalAppData%\go-build
            %USERPROFILE%\go\pkg\mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Zig (usegolib)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/usegolib
            %LocalAppData%\usegolib
          key: ${{ runner.os }}-zig-${{ hashFiles('pyproject.toml', 'tools/zig-version.txt') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Install
        run: python -m pip install -e ".[dev]"

      - name: Install OpenSpec CLI
        run: npm install -g @fission-ai/openspec@latest

      - name: OpenSpec Validate
        run: openspec validate --all --strict --no-interactive

      - name: Integration Tests
        run: python -m pytest -q -k integration
